<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2>Create your Personal Profile</h2>
      <fieldset>
        <p id="basic-information">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="basic-information">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p id="more-information">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset aria-describedby="more-information">
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" name="favourite-color" id="color" />
          <label for="pet">What's your favourite pet?</label>
          <select name="favourite-pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="elephant">Elephant</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
